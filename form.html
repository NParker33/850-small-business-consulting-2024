<div class="form flex-col hidden">
    <h1>Request a consult</h1>

    <div class="form_fields flex-col">
        <div class="input-group">
            <label for="fullName">Full Name</label>
            <input class="input" type="text" name="fullName" id="fullName">
        </div>
        <div class="input-group">
            <label for="businessName">Business Name</label>
            <input class="input" type="text" name="businessName" id="businessName">
        </div>
        <div class="input-group">
            <label for="email">Email</label>
            <input class="input" type="text" name="email" id="email">
        </div>
        <div class="input-group">
            <label for="phoneNumber">Phone Number</label>
            <input class="input" type="text" name="phoneNumber" id="phoneNumber">
        </div>
        <div class="input-group">
            <label for="comments">Comments</label>
            <textarea class="input" name="comments" id="comments" cols="30" rows="10"></textarea>
        </div>
    </div>

    <div class="form_buttons flex-col">
        <button class="btn btn--primary btn--submit">Submit Request</button>
        <button class="btn btn--cancel">Cancel</button>
    </div>
</div>
